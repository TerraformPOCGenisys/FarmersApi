name: Deploy .NET 8 API to Codespaces

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the API
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Publish API
        run: |
          dotnet publish -c Release -o ./publish
          echo "Listing files in publish directory:"
          ls -al ./publish

      - name: Ensure Codespaces Directory Exists and Copy Files
        run: |
          mkdir -p ~/.codespaces/.persistedshare/published-api
          cp -r ./publish/* ~/.codespaces/.persistedshare/published-api
          echo "Listing files in persisted share directory:"
          ls -al ~/.codespaces/.persistedshare/published-api

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Start .NET 8 API in Codespaces
        run: |
          echo "Verifying contents of persisted share directory:"
          ls -al ~/.codespaces/.persistedshare/published-api
          dotnet ~/.codespaces/.persistedshare/published-api/Genisys.Farmers.Api.dll
        env:
          ASPNETCORE_ENVIRONMENT: Production
          PORT: 8080
          CODESPACES: true
